<body>
    <div class="wrapper">
        <div class="content">
            <div class="close">
                <img src="img/icon-x.png" alt="X">
            </div>
            <div class="head_title">
                <h1>Bộ lọc</h1>
            </div>
            <div class="main_content">
                <div class="fill">
                    <div class="fill_content">
                        <span class="cate">Loại xe</span>
                        <div class="choice" data-toggle="modal" data-target="#modalCarType">Tất cả

                    </div>
                    <div class="fill_content">
                        <span class="cate">Hãng xe</span>
                        <div class="choice" data-toggle="modal" data-target="#modalCarCompany">Tất cả

                    </div>
                    <div class="fill_content">
                        <span class="cate">Truyền động</span>

                        </div>
                    </div>
                    <div class="fill_content">
                        <span class="cate">Chấp nhận Passport</span>
                        <label class="switch">
                            <input type="checkbox">

                        </label>
                    </div>
                    <div class="fill_content">
                        <span class="cate">Hỗ trợ bảo hiểm</span>
                        <label class="switch">
                            <input type="checkbox">

                    </div>

                        <div class="icon_ar">
                            <img src="img/back.png" alt="back">
                        </div>
                    </div>
                    <div class="fill_sub" id="fill_adv_sub">
                        <div class="fill_content">
                            <span class="cate cate-hover mr-auto" >Tính năng</span>
                            <div class="choice mr-4" data-toggle="modal" data-target="#modalFeature">Lựa chọn</div>
                            <div id="show">
                                <img src="img/back.png" alt="back" >
                            </div>
                        </div>
                        <div class="fill_content fill_content_list_selector" id="list_selector" style="display:none;">
                            <div class="option"><span>Camera lùi</span></div>
                            <div class="option"><span>Cửa sổ trời</span></div>
                            <div class="option"><span>Định vị GPS</span></div>
                        </div>
                        <div class="fill_content fill_content--input1">
                            <span class="cate">Số ghế</span>
                            <div class="choice choice--small">Tất cả</div>
                        </div>
                        <div class="fill_content fill_content--pd-none">
                            <div class="range-wrap">
                                <div class="range-value" id="rangeV"></div>
                                <input id="range" type="range" min="1" max="12" value="4" step="1">
                            </div>
                        </input>
                        </div>
                        <div class="fill_content fill_content--input2">
                            <span class="cate">Năm sản xuất</span>
                            <div class="choice choice--small">Tất cả</div>
                        </div>    
                        <div class="fill_content fill_content--pd-none">
                            <div class="range-wrap range-wrap-02">
                                <div class="range-value" id="rangeV2"></div>
                                <input id="range2" type="range" min="2013" max="2020" value="2015" step="1">
                            </div>           
                        </div>
                    </div>
                </div>
            </div>
        </div>
